<div class='col-sm-{{ column_width }}' {{#hidden_in_client}}style="display:none;"{{/hidden_in_client}}>
	<div class="form-group">
		<label for="{{ name }}">{{ label }}</label>
		<div class="input-group">
			<input id='{{ name }}' {{{ datetime_type_property }}} name='{{ name }}' value='{{ value }}' class="datetime date datetime-filter non-persistent form-control{{#validation_error}} validation-error{{/validation_error}} to-be-posted" data-datetime-display-setting="{{ datetime_display_setting }}" data-utc-iso='{{ value }}'>
			{{{ edit_options }}}
		</div>
		{{#validation_error}}<div class="help-block validation-error-text">{{ text }}</div>{{/validation_error}}
		{{#help_text}}<div class="help-block">{{ text }}</div>{{/help_text}}
	</div>
</div>
