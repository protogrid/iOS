{{^inline}}
<div class="col-sm-{{ column_width }}" {{#hidden_in_client}}style="display:none;"{{/hidden_in_client}}>
	<div class="form-group">
		{{^disable_label}}
		<label for="{{ name }}">{{ label }}</label>
		{{/disable_label}}
		<button id="{{ name }}" type="button" class="btn btn-default pgrid-block-btn" name="{{ name }}" onclick="{{ action }}">
			<span class="pgrid-block-btn-icon-container">
				<img class="pgrid-block-btn-icon-img no-upsize" src="{{ icon_url }}">
			</span>
		</button>
		{{#help_text}}<div class="help-block">{{ text }}</div>{{/help_text}}
	</div>
</div>
{{/inline}}
