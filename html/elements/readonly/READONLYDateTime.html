{{^inline}}
<div class='col-sm-{{ column_width }}' {{#hidden_in_client}}style="display:none;"{{/hidden_in_client}}>
	<div class="form-group readonly" id='{{ name }}'>
		<label for="{{ name }}">{{ label }}</label>
		{{/inline}}
		<div class='datetime input-placeholder' data-datetime-display-setting="{{ datetime_display_setting }}" data-utc-iso='{{ value }}'></div>
		{{^inline}}
	</div>
</div>
{{/inline}}
