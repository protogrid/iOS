<div class='col-sm-{{ column_width }}'>
	<div class="form-group">
		<label for="{{ name }}">{{ label }}</label>
		<input type="number" class="form-control{{#validation_error}} validation-error{{/validation_error}} to-be-posted" name='{{ name }}' value='{{ value }}'>
		{{#validation_error}}<div class="help-block validation-error-text">{{ text }}</div>{{/validation_error}}
		{{#help_text}}<div class="help-block">{{ text }}</div>{{/help_text}}
	</div>
</div>
