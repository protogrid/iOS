<div class='col-sm-{{ column_width }}'>
	<div class="form-group">
		<label for="{{ name }}">{{ label }}</label>
		<input type="text" name='{{ name }}' class="datetime date form-control{{#validation_error}} validation-error{{/validation_error}} to-be-posted" data-date-format="dd L LT" data-utc-iso='{{ value }}'>
		{{#validation_error}}<div class="help-block validation-error-text">{{ text }}</div>{{/validation_error}}
		{{#help_text}}<div class="help-block">{{ text }}</div>{{/help_text}}
	</div>
</div>
